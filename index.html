<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Folder List</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Center content */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }

        /* Container styling */
        .container {
            text-align: center;
        }

        /* Title styling */
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Folder list styling */
        #folderList {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Button style for each folder link */
        #folderList li a {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Hover effect for the buttons */
        #folderList li a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Choose one of the followings</h1>
    <ul id="folderList"></ul>
</div>

<script>
    // Example folder data to simulate dynamic loading
    const folders = [
        {name: "Flowers-1", path: "flowers-1"},
        {name: "Flowers-2", path: "flowers-2"},
    ];

    // Render folders as buttons
    const folderList = document.getElementById("folderList");
    folders.forEach(folder => {
        const listItem = document.createElement("li");
        const link = document.createElement("a");
        link.href = folder.path;
        link.textContent = folder.name;
        listItem.appendChild(link);
        folderList.appendChild(listItem);
    });
</script>
</body>
</html>
